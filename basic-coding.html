    <script id="ch0515/09">
      var m = +prompt();
      var n = +prompt();
      var sum = 0;
      if (m % 2 == 0) {
        //如果m是偶数 从m+1开始  m就总是一个奇数
        m++;
      }
      for (var i = m; i <= n; i += 2) {
        sum += i;
      }
      console.log(sum);

      //通项公式做法 扩展
      //例如 7 11 13 15 17 19  等差数列 第一项和最后一项求和   求和/2
      // 此处6项 先求出每一项的平均数  （19-7）/ 2 = 6  z再第一项和最后一项求和除以2  （7 + 19) / 2  = 13  6 * 13 就是其结果
      var m = +prompt();
      var n = +prompt();
      if (m % 2 == 0) {
        //为偶数时  求和加1
        m++;
      }
      if (n % 2 == 0) {
        //n为奇数时  等差数列求差减1
        n--;
      }
      var count = (n - m) / 2 + 1;
      var avg = (m + n) / 2;
      // console.log((n -m) * (m + n)/4);
      console.log(count * avg); //两项相乘
    </script>

    <script id="ch0515/16">
      var N = +prompt(); //年薪N万
      var K = +prompt(); //房价增长
      var price = 200; //房价
      var r = 1 + K / 100; //10%   (上涨率)
      var sum = N; //一年完了的工资
      var gap;
      var previousGap = price - sum; //一开始的差距
      //previousGap = price / r (sum -N);
      for (var i = 2; i <= 20; i++) {
        //具题意i 第一年加1
        sum += N; //累积的工资
        price = price * r; //房价上涨的比例
        if (sum >= price) {
          console.log(i);
          break;
        }
        gap = price - sum; //还差多少钱（差距）   房价-余额
        if (gap > previousGap) {
          //如果房价涨得比工资快 买不起了 输出Impossible  程序结束
          console.log("Impossible!");
          break;
        }
        previousGap = gap; //gap这一年的差距成为上一年previousGap的差距
      }
    </script>
