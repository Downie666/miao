<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>逐帧动画</title>
    <style>
        input{
            display: none;
        }
    input + label{
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid;
        background-position: 0 0;
        background-image: url(https://css-tricks.com/wp-content/uploads/2016/06/web_heart_animation.png);
        
    }

   input:checked+label{
        background-position: -2800px 0;
        /* 28*1/60帧=0.466666*/
        transition:  1s steps(28);
    }
    

    div{
        width: 100px;
        height: 100px;
        background-image: url(https://css-tricks.com/wp-content/uploads/2016/06/web_heart_animation.png);
        background-position: 0 0;
        background-size: 2800px auto;
        /* transition: background-position 2s steps(28); */
    }
    div:hover{
        background-position: right 0;
        transition: background-position 2s steps(28);
    }

    
    
    
    </style>
</head>
<body>
    <input type="checkbox" id="up">
    <label for="up"></label>

    <div>
    </div>
</body>
</html>
