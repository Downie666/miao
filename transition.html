<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
  *{
  background: rgba(0,0,0,0.1);
}

div {
  width:100px;
  height:100px;
  background: blue;
  transition-property: width, height;
  transition-duration: 4s, 1s;
}

div:hover {
  background: red;
  transition-property: width, height;
  transition-duration: 1s, 4s;
  width:300px;
  height:300px;
}
  </style>
</head>
<body>
<div></div>
</body>
</html>
